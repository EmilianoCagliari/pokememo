<app-header></app-header>
<div class="w-8/12 mx-auto flex my-4 font-poke text-[#FFCC00]">
    <div class="w-1/3">
        <p class="self-center text-xl clock tracking-widest">Tiempo: {{ time }}</p>        
        
    </div>
    <div class="flex-1">
        <h2 class=" text-2xl drop-shadow-md shadow-white tracking-widest">Encuentra el mismo pokemon!</h2>
    </div>
</div>

    @if ( loading ) {
        
        <div class="w-full mt-40 flex justify-center items-center">
            <app-spinner></app-spinner>
        </div>

    } @else {
        <div class="w-8/12 mx-auto mt-5">


            <div class="m-auto grid 
                grid-rows-4 grid-cols-3    
                md:grid-cols-4 md:grid-rows-3 md:gap-1 items-center">


                @for (item of pokemonList; track $index) {
                <app-card [pokemon]="item" ></app-card>
                }

            </div>

        </div>
    }

    @if ( winner ) {
        <app-alert></app-alert>
    }
